<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Klin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Lato&family=Nunito+Sans:opsz@6..12&display=swap"
        rel="stylesheet">
    <style>
        .lato-regular {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .catamaran-font {
            font-family: "Catamaran", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        .nunito-sans-font {
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "wdth" 100,
                "YTLC" 500;
        }
    </style>
</head>

<body>

    <!--navbar-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active lato-regular fw-bold" aria-current="page" href="profil.html">Profil</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark lato-regular fw-bold" href="alamat.html">Alamat</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark lato-regular fw-bold" href="keamanan.html">Keamanan</a>
        </li>
    </ul>
    <!--navbar-->

    <!--profil-->
    <div class="container mt-3 p-3">
        <div class="row">
            <div class="col text-center ms-auto">
                <div style="width: 12rem;">
                    <div class=" shadow p-2 rounded-5 mb-3" style="height: 150px;">
                        <p class="fw-bold" id="title-img-plc"><i class="bi bi-plus-square"></i> Pilih Foto</p>
                        <img src="" alt="" id="selectedImage" width="100" height="100" class="d-none">
                    </div>
                    <div data-mdb-ripple-init class="btn btn-primary btn-rounded" id="tbl-pilih-foto">
                        <label for="foto-profil">Pilih Foto</label>
                        <input type="file" class="form-control d-none" id="foto-profil"
                        onchange="displaySelectedImage(event, 'selectedImage')" />
                    </div>
                    <p class="text-start lato-regular" id="ket-img-profil" style="color: #777C85;">Besar file: maksimum 10 Mb. Ekstensi file yang diperbolehkan: .JPG, JPEG, PNG</p>
                </div>
            </div>
            <div class="col">
                <form>
                    <h2 class="lato-regular fw-bold">Profil Saya</h2>
                    <div class="mb-3">
                        <label for="nama-user" class="form-label catamaran-font">Nama</label>
                        <input type="text" class="form-control" id="nama-user" placeholder="Nama Lengkap">
                    </div>
                    <div class="mb-3">
                        <label for="tgl-lahir-user" class="form-label catamaran-font">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tgl-lahir-user" placeholder="Alamat lengkap">
                    </div>
                    <div class="mb-3">
                        <label for="jenis-user" class="form-label catamaran-font">Jenis Kelamin</label>
                        <input type="text" class="form-control" id="jenis-user" placeholder="Pria/Wanita">
                    </div>
                    <h2 class="lato-regular fw-bold">Kontak</h2>
                    <div class="mb-3">
                        <label for="email-user" class="form-label catamaran-font">Email</label>
                        <input type="email" class="form-control" id="email-user" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="no-telp-user" class="form-label catamaran-font">Nomor Telepon</label>
                        <input type="tel" class="form-control" id="no-telp-user" placeholder="Masukan Nomor Telepon">
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7"></div>
        </div>
    </div>
    <!--profil-->

    <script>
        function displaySelectedImage(event, elementId) {
            const selectedImage = document.getElementById(elementId);
            const fileInput = event.target;
            const imgTitlePlc = document.getElementById('title-img-plc');
            const tblPilihFoto = document.getElementById("tbl-pilih-foto");
            const ketImg = document.getElementById('ket-img-profil');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    selectedImage.src = e.target.result;
                    selectedImage.classList.toggle('d-none');
                    imgTitlePlc.classList.toggle('d-none');
                    tblPilihFoto.classList.toggle("d-none");
                    ketImg.classList.toggle('d-none')
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        }
    </script>


</body>

</html>
